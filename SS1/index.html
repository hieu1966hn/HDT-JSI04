    <script>
        // geter and Seter in Classes
        class Square { // hinh vuong
            constructor(_width) {
                this.width = _width;
                this.height = _width;
                this.numOfRequestForArea= 0;
            }

            // su dung geter
            get area() {
                this.numOfRequestForArea++;
                return this.width * this.height
            }

            set area(area){ // set lai gia tri cho ..
                    this.width = Math.sqrt(area); // => 5
                    this.height=this.width
            }

        }


        let square1 = new Square(4); // truyen do dai canh 
        console.log(square1.area); // 16
