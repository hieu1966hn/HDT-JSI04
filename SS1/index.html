    <!-- Inheritance & Extends -->
    <script>
        // Parent and Child Class
        class Person {
            constructor(_name, _age) {
                this.name = _name
                this.age = _age
            }

            describe() {
                console.log(`I am ${this.name} and I am ${this.age} years old`);
            }
        }

        class Programmer extends Person {
            constructor(_name, _age, _yearsOfExperience) {
                super(_name, _age);

                // custom behavior
                this.yearsOfExperience = _yearsOfExperience
            }

            code() {
                console.log(`${this.name} is coding`);
            }
        }

        let person1 = new Person('Jeff', 45);
        let programmer1 = new Programmer('Bon', 56, 40);

        // console.log(person1);
        // console.log(programmer1);

        // programmer1.describe();

        const programmers = [
            new Programmer("Dom", 56, 12),
            new Programmer("Phong", 69, 3),
            new Programmer("Hung", 25, 20),
            new Programmer("Van", 25, 5),
            new Programmer("Quang", 15, 5),
        ]





        function developSoftware(programmers) {
            // Develop software
            for (let programmer of programmers) {
                programmer.code();
            }
        }
        developSoftware(programmers);
    </script>
