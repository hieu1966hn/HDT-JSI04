<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2 id="title">Classes</h2>

    <script>
        /*
        Class  ->  Object



        Instance Properties: what they have
            - name
            - age
            - height
        

        Instance Method: what they do
            - talk
            - run
            - jump
        */


        // khoi tạo class (1 lớp)
        class Rectangle {
            // Setup: Hàm khởi tạo 
            constructor(_width, _height, _color) {
                console.log("the Rectangle is being created");
                // key   =   value truyen vao
                this._width = _width;
                this._height = _height;
                this._color = _color;
            }

            // this is method
            getArea() {
                return this._width * this._height
            }

            printDescription() {
                console.log(`I am a rectangle of ${this._width}x${this._height}
                and I am ${this._color}`);
            }
        }


        let myRectangle1 = new Rectangle(3, 5, 'Blue');
        let myRectangle2 = new Rectangle(10, 5, 'red');

        console.log(typeof (myRectangle2));




        console.log("Diện tích HCN 1: ", myRectangle1.getArea());
        console.log("Diện tích HCN 2: ", myRectangle2.getArea());

        // khởi tạo biến myRectangle thuộc lớp Rectangle



    </script>
</body>

</html>
