<body>
    <h2 id="title">Classes</h2>

    <script>
        /*
        Class  ->  Object



        Instance Properties: what they have
            - name
            - age
            - height
        

        Instance Method: what they do
            - talk
            - run
            - jump
        */


        // khoi tạo class (1 lớp)
        class Rectangle {
            // Setup: Hàm khởi tạo 
            constructor(_width, _height, _color) {
                console.log("the Rectangle is being created");
                    // key   =   value truyen vao
                this._width = _width;
                this._height = _height;
                this._color = _color;
            }

        }


        let myRectangle = new Rectangle(3, 5, 'Blue');

        // khởi tạo biến myRectangle thuộc lớp Rectangle


    </script>
